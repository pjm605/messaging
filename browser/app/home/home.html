<section id="contact">
	<div class="container"> 

		<div class="row"> 
		    <div class="col-lg-12 text-center">
		        <h2 class="section-heading">Contact Us</h2>
		    </div>
		</div>
		<div class="row">
		    <div class="col-lg-12">
				<form name="myform" id="contact">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" name="email" id="email" ng-model="message.email" ng-required="!message.phone"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="phone">Phone</label>
								<input type="text" class="form-control" name="phone" id="phone" ng-model="message.phone" ng-required="!message.email" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 ">
							<div class="form-group">
								<label for="message">Message</label>
								<textarea name="message" class="form-control" id="message" rows="4" ng-model="message.message" required></textarea>
							</div>
						</div>
					</div>
					<div class="row">
					    <div class="col-lg-12 text-center">
                                <button type="submit" value="Send Message" class="btn btn-xl" ng-click="myform.$valid && sendMessage(message)">Send Message</button>
                        </div>
					</div>
				</form>
			</div>
		</div>

	</div>
</section>
